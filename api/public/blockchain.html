    <section class="section">
     <div class="container">
        <table  data-toggle="table"
          data-search="true"
          data-show-columns="true"
          id="table"  >
          <thead>
        
          <tr>
              <th ><abbr title="Index">Index</abbr></th>
              <th  >Timestamp</th>
              <th ><abbr title="Hash">Hash</abbr></th>
              <th><abbr title="PrevHash">PrevHash</abbr></th>

            </tr>
          </thead>    
        </table>
      </div>
    </section>
          <script type="text/javascript">
            $(document).ready(function() {
              var resp
              var table = $('#table').DataTable()
              sync = function() {
                $.ajax({
                    url: "/api/blockchain",
                    type: "GET",
                    cache: false,
                    async: true,

                    dataType: "json",
                    success: function (response) {
                        // response is JSON
                        if (resp && response.Index <= resp.Index ) {
                          return
                        }

                       resp = response
                       table.row.add( [
                            resp.Index,
                            resp.Timestamp,
                            resp.Hash,
                            resp.PrevHash
                          ] ).draw( false );
                    }
                });
              }
              sync()
              setInterval( function () {
                 sync()
                }, 5000 );
            } );
        </script>
